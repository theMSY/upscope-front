<div class="row">
  <div class="col-12" *ngIf="!loading">
    <h2>Enter your company email:</h2>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" [(ngModel)]="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <button (click)="submit()"  class="btn btn-primary">Submit</button>
  </div>
  <h3 *ngIf="loading">Creating Account...</h3>
</div>
